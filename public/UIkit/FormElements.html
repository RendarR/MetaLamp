
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>UIKIT</title>
    <link rel="stylesheet" href="../../src/layout/styles/main.css"/>
    <link rel="stylesheet" href="../../src/layout/styles/UIkit/FormElements.css"/>
    <script src="https://kit.fontawesome.com/1f5bf3a5b9.js" crossorigin="anonymous"></script>
    <script src="../../src/components/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https: //fonts.googleapis.com/css2? family = Montserrat: wght @ 100 &amp; display = swap " rel=" stylesheet "/>
  </head>
  <body>
    <div class="block-flex inputs">
      <div class="block-320">
        <form class="form" action="#" method="post" enctype="multipart/form-data">
          <div class="block input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputEmail1">Text Field</label>
              <div class="text-content-u">Default</div>
            </div>
            <div class="input-input">
              <input class="input-input__input" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"/>
            </div>
          </div>
          <div class="block input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputEmail1">Text Field</label>
              <div class="text-content-u">Hover / Focus</div>
            </div>
            <div class="input-input">
              <input class="input-input__input" type="text" id="exampleInputFocus" aria-describedby="emailHelp" value="This is pretty awesome"/>
            </div>
          </div>
          <div class="block input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputDropdown">Dropdown</label>
            </div>
            <div class="input-input">
              <select class="input-input__input-dropdown" id="exampleInputDropDown" aria-describedby="emailHelp" aria-label="Пример выбора по умолчанию" content="Сколько гостей">
                <option disabled="disabled" selected="selected">Сколько гостей</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="block input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputDropdown">masked text field</label>
            </div>
            <div class="input-input">
              <input class="input-input__input text-content-data" id="exampleInputDate" type="date" value="ДД.ММ.ГГ"/>
            </div>
          </div>
          <div class="block-row-sb input-block">
            <div class="block-column">
              <div class="form-text-top">
                <label class="h3" for="exampleInputDropdown">date Dropdown</label>
              </div>
              <div class="input-input">
                <select class="input-input__input-dropdown" id="exampleInputDateDropdown1" type="text" value="ДД.ММ.ГГ"></select>
              </div>
            </div>
            <div class="block-column">
              <div class="form-text-top">
                <label class="h3" for="exampleInputDropdown">date Dropdown</label>
              </div>
              <div class="input-input">
                <select class="input-input__input-dropdown" id="exampleInputDateDropdown2" type="text" value="ДД.ММ.ГГ"></select>
              </div>
            </div>
          </div>
          <div class="block-267 input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputDropdown">filter date dropdown</label>
            </div>
            <div class="input-input">
              <input class="input-input__input text-content" id="FilterDateDropdown" type="email" placeholder="Email"/>
              <button class="input-input__btn" type="button" id="button-addon2"><i class="fas-arrow-size fas fa-arrow-right"></i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="block">
        <form class="form" action="#" method="post" enctype="multipart/form-data">
          <div class="block input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputEmail1">Checkbox Buttons</label>
            </div>
            <div class="block-column">
              <div class="checkbox-group">
                <input class="checkbox-input" type="checkbox" name="myCheckbox" id="checkbox1" value="No"/>
                <label class="text-content" for="checkbox1">Можно курить</label>
              </div>
              <div class="checkbox-group">
                <input class="checkbox-input" type="checkbox" name="myCheckbox" id="checkbox2" value="No" checked="checked"/>
                <label class="text-content" for="checkbox2">Можно с питомцами</label>
              </div>
              <div class="checkbox-group">
                <input class="checkbox-input" type="checkbox" name="myCheckbox" id="checkbox3" value="No" checked="checked"/>
                <label class="text-content" for="checkbox3">Можно пригласить гостей (до 10 человек)</label>
              </div>
            </div>
          </div>
          <div class="block input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputEmail1">Checkbox Buttons</label>
            </div>
            <div class="block-row">
              <div class="radio-group">
                <input class="radio-input" type="radio" name="myRadio" id="radio1" value="Boy" checked="checked"/>
                <label class="text-content" for="radio1">Мужчина</label>
              </div>
              <div class="radio-group">
                <input class="radio-input" type="radio" name="myRadio" id="radio2" value="Girl" disabled="disabled"/>
                <label class="text-content" for="radio2">Женщина</label>
              </div>
            </div>
          </div>
          <div class="block input-block">
            <div class="form-text-top">
              <label class="h3" for="exampleInputEmail1">Toggle</label>
            </div>
            <div class="block-column">
              <div class="radio-toggle">
                <input class="radio-input" type="radio" name="myRadio" id="toggle1" value="Boy" checked="checked"/>
                <label class="text-content" for="toggle1">Мужчина</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="block">
        <form class="form" action="#" method="post" enctype="multipart/form-data"></form>
      </div>
      <div class="block">
        <form class="form" action="#" method="post" enctype="multipart/form-data"></form>
      </div>
    </div>
  </body>
</html>
